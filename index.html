<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loops2_08</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="rectangle">
      <div class="container_rectangle"></div>
    </div>
    <header>
      <div class="header_title">Card</div>
      <img src="images/card.png" alt="card picture">
    </header>

    <div class="settings_container">

      <div class="settings">
        <div class="setting_left">
          <img src="images/lock.svg" alt="lock svg" class="setting_left_image">
          <div class="setting_left_title">
            <p>Lock card</p>
            <p>You can unlock it later</p>
          </div>
        </div>
        <div class="setting_right">
          <input type="checkbox" >
        </div>
      </div>

      <div class="settings">
        <div class="setting_left">
          <img src="images/plane.svg" alt="plane svg" class="setting_left_image">
          <div class="setting_left_title">
            <p>Payments abroad</p>
            <p>Enable your card abroad</p>
          </div>
        </div>
        <div class="setting_right">
          <input type="checkbox" >
        </div>
      </div>

      <div class="settings">
        <div class="setting_left">
          <img src="images/laptop.svg" alt="laptop svg" class="setting_left_image">
          <div class="setting_left_title">
            <p>Online payments</p>
            <p>Enable online transactions</p>
          </div>
        </div>
        <div class="setting_right">
          <input type="checkbox" >
        </div>
      </div>

      <div class="settings">
        <div class="setting_left">
          <img src="images/atm.svg" alt="lock svg" class="setting_left_image">
          <div class="setting_left_title">
            <p>ATM withdrawals</p>
            <p>Enable ATM withdrawals</p>
          </div>
        </div>
        <div class="setting_right">
          <input type="checkbox" >
        </div>
      </div>


    </div>
  </div><!--container-->
</body>

</html>
